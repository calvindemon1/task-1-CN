        <h3>Jawaban Task - 1 CRIMSON NETWORK : </h3>

    <script>
        let forminput = document.getElementById("formt1");
        let jawaban = document.getElementById("jawaban");

        forminput.addEventListener("submit", function (e) {
            e.preventDefault()
            let kata = document.getElementById("kata").value

            let jawabanakhir = "";

            let temp = "0";

            if (kata == "") {
                jawabanakhir += "Silahkan isi kata yang ingin diinput!";
            }
            else {
                // for ($i = "0"; $i < strlen(kata); $i++) {
                //     temp += temp + 1;
                //     jawabanakhir += String.valueOf(temp);
                // }
                // const count = {};

                // array.forEach(element => {
                //     count[element] = count[element] ? (count[element] + 1) : 1;
                // });

                // jawabanakhir += count;

                let listtempvalue = [];
                let count = {};
                let tmpjwbn = "";

                for (let i = 0; i < kata.length; i++) {
                    count.name = kata[i];
                    count.number = 1;
                    listtempvalue.push(count);
                    count = {};
                }

                for (let x = 0; x < listtempvalue.length; x++) {
                    const tempkata = listtempvalue[x].name;
                    for (let i = x + 1; i < listtempvalue.length; i++) {
                        if (tempkata == listtempvalue[i].name) {
                            listtempvalue[x].number += 1;
                            listtempvalue.splice(i, 1);
                        }
                    }
                }

                for (let x = 0; x < listtempvalue.length; x++) {
                    let name = listtempvalue[x].name;
                    let number = listtempvalue[x].number;
                    tmpjwbn = console.log("- " + name + ": " + number + "\n");
                }
                jawabanakhir += tmpjwbn;
            }
            jawaban.innerHTML = jawabanakhir;
        })
    </script>
